<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
      <title>RB3Jay</title>
      <meta content='Gavin Kistner' name='author'>
        <link href='font-awesome.min.css' rel='stylesheet'>
        <link href='style.css' rel='stylesheet'>
        <script src='jquery.js'></script>
        <script src='bind-delayed.js'></script>
        <script src='js.cookie.js'></script>
        <script src='jquery.mousewheel.min.js'></script>
      </meta>
    </meta>
  </head>
  <body>
    <div id='playing'>
      <div id='controls'>
        <button id='toggle' tabindex='0'><i class='fa fa-play'></i></button>
        <button id='next' tabindex='1'><i class='fa fa-step-forward'></i></button>
      </div>
      <div id='song'>
        <div id='artwork'>artwork</div>
        <div id='summary'>
          <div id='title'></div>
          <div id='artalb'></div>
          <div id='progress'>
            <div id='elapsed'>0:00</div>
            <input min='0' max='1' step='0.001' type='range'>
            <div id='remaining'>0:00</div>
          </div>
        </div>
        <div id='rate' tabindex='2'>rate</div>
      </div>
      <div id='volume'><input max='100' min='0' tabindex='3' type='range'></div>
    </div>
    <div id='queues'>

      <table id='songlist' tabindex='10'>
        <caption>
          <form id='search-form'>
            <label>
              playlist
              <select name='playlist' tabindex='11'>
                <option value=''>(all songs)</option>
              </select>
            </label>
            <section id='search' title='Shortcuts:&#10;t:title    a:artist    b:album&#10;y:year or y:1980-1989&#10;g:genre    f:file'>
              <label for='search-input'><i class='fa fa-search'></i></label>
              <input autocomplete='off' autocorrect='off' class='form-control input-lg' id='search-input' name='query' placeholder='search' spellcheck='false' tabindex='12'>
              <button class='fa fa-times-circle' id='search-clear'></button>
            </section>
          </form>
        </caption>
        <thead><tr><th>title</th><th>artist</th></tr></thead>
        <tbody></tbody>
      </table>

      <table id='myqueue' tabindex='20'>
        <caption>my queue <button id='logout'>logout</button></caption>
        <thead><tr><th>title</th><th>artist</th></tr></thead>
        <tbody></tbody>
      </table>

      <table id='livequeue' tabindex='30'>
        <caption>up next</caption>
        <thead><tr><th>title</th><th>artist</th></tr></thead>
        <tbody></tbody>
      </table>

    </div>
    <table id='inspector'>
      <tbody>
        <tr>
          <th>title    </th><td id='ins-title' >-</td>
          <th>genre    </th><td id='ins-genre' >-</td>
          <th>my rating</th><td id='ins-rating'>-</td>
          <th>played   </th><td id='ins-played'>-</td>
        </tr>
        <tr>
          <th>artist </th><td id='ins-artist' >-</td>
          <th>year   </th><td id='ins-year'   >-</td>
          <th>score  </th><td id='ins-score'  >-</td>
          <th>skipped</th><td id='ins-skipped'>-</td>
        </tr>
        <tr>
          <th>album   </th><td id='ins-album'   >-</td>
          <th>length  </th><td id='ins-length'  >-</td>
          <th>composer</th><td id='ins-composer'>-</td>
          <th>file    </th><td id='ins-file'    >-</td>
        </tr>
      </tbody>
    </table>
    <form id='login'>
      <div class='content'>
        Wait, who are you?
        <select name='user' onchange="setCustomValidity('')" oninvalid="this.setCustomValidity('You must identify yourself.')" required>
          <option value=''>(on your honor)</option>
          <option value='btuysserkani'>Bijan</option>
          <option value='smendoza'>Doza</option>
          <option value='gkistner'>Gavin</option>
          <option value='mfornander'>Mattias</option>
          <option value='sjones'>Jones</option>
          <option value='jebert'>Justin</option>
        </select>
        <button>let me in</button>
      </div>
    </form>
    <script src='rb3jay-controls.js'></script>
    <script src='rb3jay-songlist.js'></script>
    <script src='rb3jay-myqueue.js'></script>
    <script src='rb3jay-livequeue.js'></script>
    <script src='rb3jay-inspector.js'></script>
    <script src='rb3jay.js'></script>
  </body>
</html>
